<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/head :: head"></div>
    </head>

    <body>
        <div th:replace="fragments/nav-bar :: nav-bar"></div>
        <div class="main-content"> 
            <form th:action="@{login/authenticate}" method="post" id="login-form">
                <h1>Login</h1><div class="flex-break"></div>
                <label for="username">Username :</label>
                <input type="text" name="username" id="username"><div class="flex-break"></div>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password"><div class="flex-break"></div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? Click <a th:href="@{/register}">here</a> to register!</p>
        </div>
    </body>
</html>
